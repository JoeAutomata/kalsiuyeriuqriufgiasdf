<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>游꿛 Generador de Im치genes IA</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #89f7fe, #66a6ff);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: white;
  width: 420px;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  text-align: center;
}

textarea {
  width: 100%;
  height: 80px;
  resize: none;
  border-radius: 10px;
  border: 1px solid #ccc;
  padding: 10px;
  font-size: 14px;
}

button {
  margin-top: 12px;
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  background: #4caf50;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #43a047;
}

.loader {
  margin-top: 10px;
  display: none;
}

img {
  margin-top: 15px;
  max-width: 100%;
  border-radius: 12px;
}
</style>
</head>

<body>
<div class="card">
  <h2>游꿛 Generador de Im치genes IA</h2>

  <textarea id="prompt" placeholder="Ej: Un drag칩n amigable estilo caricatura para ni침os"></textarea>

  <button onclick="generar()">Generar imagen</button>

  <div class="loader" id="loader">游 Generando...</div>

  <img id="resultado" />
</div>

<script>
async function generar() {
  const prompt = document.getElementById("prompt").value;
  const img = document.getElementById("resultado");
  const loader = document.getElementById("loader");

  img.src = "";
  loader.style.display = "block";

  try {
    const res = await fetch("/generate-image", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt })
    });

    const data = await res.json();

    if (!res.ok) {
      alert("Error: " + JSON.stringify(data));
      loader.style.display = "none";
      return;
    }

    img.src = data.image;

  } catch (e) {
    alert("Error de conexi칩n");
  }

  loader.style.display = "none";
}
</script>
</body>
</html>
