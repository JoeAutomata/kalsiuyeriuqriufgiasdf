<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mascota Virtual IA</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: #020617;
  padding: 20px;
  border-radius: 12px;
  width: 360px;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
}

input, textarea, button {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  border-radius: 6px;
  border: none;
}

button {
  background: #38bdf8;
  color: #020617;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #0ea5e9;
}

img {
  margin-top: 15px;
  width: 100%;
  border-radius: 10px;
}
</style>
</head>

<body>
<div class="container">
  <h2>Mascota Virtual üêæ</h2>

  <input id="nombre" placeholder="Nombre del ni√±o">
  <textarea id="descripcion" placeholder="Describe tu mascota (ojos, boca, color, personalidad)"></textarea>

  <button onclick="crearMascota()">Crear mascota</button>

  <img id="resultado" style="display:none;">
</div>

<script>
async function crearMascota() {
  const nombre = document.getElementById("nombre").value;
  const descripcion = document.getElementById("descripcion").value;

  if (!nombre || !descripcion) {
    alert("Complet√° todos los campos");
    return;
  }

  const res = await fetch("https://kalsiuyeriuqrufgiasdf.onrender.com/generar", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ nombre, descripcion })
  });

  const data = await res.json();

  if (data.error) {
    alert(data.error);
    return;
  }

  const img = document.getElementById("resultado");
  img.src = data.image;
  img.style.display = "block";
}
</script>
</body>
</html>
